<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Meal Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.themealdb.com/images/media/meals/t3r3ka1560461972.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/1550442508.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/qqpwsy1511796276.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/qpxvuq1511798906.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/tqtywx1468317395.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
      <div class="carousel-item">
        <img src="https://www.themealdb.com/images/media/meals/r33cud1576791081.jpg" alt="Food"
          style="width: 100%; height: 100vh" />
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Search Box -->
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" />
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById("search-btn")
      .addEventListener("click", function getMealList() {
        localStorage.searchInputTxt = document
          .getElementById("search-input")
          .value.trim();
        window.open("meal_list.html", "_self");
      });
  </script>
</body>

</html>
